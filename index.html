<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&family=Inconsolata&family=Play:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Social Digital</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>Social Digital</h1>
            <div class="links">
                <a href="#">Admin</a>
                <a href="#">Novo</a>
                <a href="#">Relatórios</a>
            </div><!--links-->
        </div><!--top-->
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="record">
                    <h2>Gerenciamento de Dados Cadastrados</h2>
                    <div class="btns">
                        <a class="del" href="#"><img src="/images/delete.png" alt="">  Deletar</a>
                        <a class="new" href="#"><img src="/images/new.png" alt=""> Adicionar</a>
                    </div><!--btns-->
                </div><!--record-->
                <table>
                    <thead>
                        <tr>
                            
                            <th>ID</th>
                            <th>Nº Membros</th>
                            <th>Celular</th>
                            <th>UF</th>
                            <th>Cidade</th>
                            <th>Data cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td>5</td>
                        <td>48999414-9264</td>
                        <td>SC</td>
                        <td>Içara</td>
                        <td>10/02/2018</td>
                        <td>
                            <div class="actions">
                                <a href="#">Excluir</a>
                                <a href="#">Editar</a>
                            </div><!--actions-->
                        </td>
                    </tbody>
                </table>
                <hr>
            </div><!--content-->
            <div class="datas"></div><!--datas-->
        </div><!--container-->
    </main>

    <footer>
        <div class="footer_bot">
            <span>Desenvolvido por <a href="#">MonkeyCorp</a></span>
        </div><!--footer_bot-->
    </footer>
</body>
</html>
